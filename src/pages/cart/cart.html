<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Your Cart
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="isEmptyCart" class="empty-cart">
    <div class="empty-results">
      <h3 text-center>
          <ion-icon name="cart"></ion-icon>
      </h3>
      <p text-center>
        Your cart is empty
      </p>
    </div>
  </div>
  <div *ngIf="!isEmptyCart" class="cart-itm-wrap">

    <ion-card *ngFor="let itm of  cartItems">
      <ion-card-content>
        <ion-row>
          <ion-col col-7>
            <h3 style="margin: 7px" text-left>{{itm.name}}</h3>

            <div class="itm-footer">
              <span (click)="removeItem(itm)" class="remove">
                Remove
              </span>
              <ion-row class="item-count">
                <ion-col class="qty">
                    <button (click)="decreaseProductCount(itm)" clear ion-button small color="dark" class="mewbtn11">
                      -
                    </button>
                    <button ion-button small clear color="dark" class="mewbtn11">
                      {{itm.count}}
                    </button>
                    <button (click)="incrementProductCount(itm)" clear ion-button small color="dark" class="mewbtn11">
                      +
                    </button>
                </ion-col>
              </ion-row>
              <span class="price">
                {{itm.totalPrice | currency:'EUR':true}}
              </span>
            </div>


          </ion-col>
          <ion-col>
            <ion-item>
              <ion-avatar>
                <img style="float: right" src="{{itm.thumb}}">
              </ion-avatar>
            </ion-item>
            <p style="color:#333" text-right>
              Qty: {{itm.count}}
            </p>
          </ion-col>

        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer *ngIf="!isEmptyCart" class="single-footer">

  <ion-grid>
    <ion-row>
      <ion-col class="addCart" (click)="checkOut()">
        <button round=true ion-button full color="secondary">
          {{totalAmount | currency:'EUR':true}} &nbsp; &nbsp; Checkout
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
